

<ion-content>
  <div class="nav">
    <ion-icon name="arrow-back-outline" [routerLink]="['/blok']"></ion-icon>
    <ion-title class="profile">Edit Blok</ion-title>
  </div>
  <ion-item>
    <ion-label position="stacked">Nomor Blok</ion-label>
    <ion-input [(ngModel)]="no_blok" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nama Blok</ion-label>
    <ion-input [(ngModel)]="nama_blok" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Status</ion-label>
    <ion-input [(ngModel)]="status" type="text"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="updateBlok()">Edit Blok</ion-button>
</ion-content>
