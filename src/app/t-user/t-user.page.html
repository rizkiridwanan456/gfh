

<ion-content  [fullscreen]="true">
  <div class="nav">
    <ion-icon name="arrow-back-outline" [routerLink]="['/user']"></ion-icon>
    <ion-title class="profile">Tambah User</ion-title>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-title class="edit" position="floating">NIK</ion-title>
        <ion-input type="text" [(ngModel)]="nik"></ion-input>
      </ion-item>
      <ion-item>
        <ion-title class="edit" position="floating">Email</ion-title>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-title class="edit" position="floating">Username</ion-title>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-title class="edit" position="floating">Password</ion-title>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-button expand="block" (click)="addNewUser()">Tambah User</ion-button>
  </div>
</ion-content>
