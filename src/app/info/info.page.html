<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title class="nama_apk">Greenland</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      
      <ion-button  (click)="logout()">
        <ion-icon name="log-in-outline" style="color: rgba(6, 167, 73, 0.644); font-size: 27px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="bg">
  <ion-button [routerLink]="['/t-info']" expand="block" color="success">Tambah Data+</ion-button>
  <ion-card class="form" *ngFor="let data of infoData">
    <ion-card-content>
      <h4 class="name">Judul Informasi : {{ data.judul_info }}</h4>
      <h4 class="isi">Informasi : {{ data.informasi }}</h4>
      <h4 class="tgl"> {{ data.tgl_info }}</h4>
      <ion-button fill="clear" color="success" (click)="edit(data.kd_info)"><i class="bi bi-pencil-square"></i>Update</ion-button>
      <ion-button fill="clear" color="danger"(click)="confirmDelete(data.kd_info)"><ion-icon name="trash-outline"></ion-icon>Delete</ion-button>
    </ion-card-content>
  </ion-card>
 
</ion-content>
