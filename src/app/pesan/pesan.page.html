
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title class="nama_apk">Greenland</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      
      <ion-button  (click)="logout()">
        <ion-icon name="log-in-outline" style="color: rgba(6, 167, 73, 0.644); font-size: 27px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">
  
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-button routerLink="/t-pesan" expand="block" color="success">Tambah Pesan+</ion-button>
  <ion-card class="form" *ngFor="let data of infoData">
    <ion-card-content>
      <h4 class="nik">Kode Penduduk : {{ data.kd_penduduk }}</h4>
      <h4>Pesan : {{ data.pesan }}</h4>
      <h4>Tanggal Pesan : {{ data.tgl_pesan }}</h4>
      <ion-button fill="clear" color="success" (click)="edit(data.kd_pesan)"><i class="bi bi-pencil-square"></i>Update</ion-button>
    <ion-button fill="clear" color="danger" (click)="confirmDelete(data.kd_pesan)"><ion-icon name="trash-outline"></ion-icon>Delete</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
