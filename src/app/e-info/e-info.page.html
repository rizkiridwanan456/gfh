
<ion-content>
  <div class="nav">
    <ion-icon name="arrow-back-outline" [routerLink]="['/info']"></ion-icon>
    <ion-title class="profile">Edit Informasi</ion-title>
  </div>

  <ion-item>
    <ion-label position="stacked">Judul Info</ion-label>
    <ion-input [(ngModel)]="judul_info" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Informasi</ion-label>
    <ion-textarea [(ngModel)]="informasi"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Tanggal Info</ion-label>
    <ion-input [(ngModel)]="tgl_info" type="date"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="Update()">Edit Informasi</ion-button>
</ion-content>
