<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title class="nama_apk">Greenland</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      
      <ion-button  (click)="logout()">
        <ion-icon name="log-in-outline" style="color: rgba(6, 167, 73, 0.644); font-size: 27px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-button routerLink="/t-user" expand="block" color="success">Tambah Data+</ion-button>
    
    <ion-card class="form" *ngFor="let data of infoUser">
      <ion-card-content>
        <h4 class="nik">Kode Penduduk : {{ data.kd_penduduk}}</h4>
        <h4>Username : {{ data.username }}</h4>
        <h4>Password : {{ data.password }}</h4>
        <h4>Email : {{ data.email }}</h4>
        
        <ion-button fill="clear" color="success" (click)="edit(data.kd_penduduk)"><i class="bi bi-pencil-square"></i>Update</ion-button>
      <ion-button fill="clear" color="danger"(click)="confirmDelete(data.kd_user)"><ion-icon name="trash-outline"></ion-icon>Delete</ion-button>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
