<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title class="nama_apk">Greenland</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      
      <ion-button  (click)="logout()">
        <ion-icon name="log-in-outline" style="color: rgba(6, 167, 73, 0.644); font-size: 27px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <h1>Hello Admin</h1>
        <h3>Form penginputan penduduk!</h3>
        
      </ion-card-content>
    </ion-card>
    <ion-button routerLink="/t-penduduk" expand="block" color="success">Tambah Data+</ion-button>
    
    <ion-card class="form" *ngFor="let data of Data">
      <ion-card-content>
        <h4 class="name">{{ data.nik }}</h4>
        <h4>{{ data.nama }}</h4>
        <h4>{{ data.status_keluarga }}</h4>
        <h4>{{ data.status_huni }}</h4>
        <ion-button fill="clear" color="success" (click)="update(data.kd_penduduk)"><i class="bi bi-pencil-square"></i>Update</ion-button>
      <ion-button fill="clear" color="danger" (click)="confirmDelete(data.kd_penduduk)"><ion-icon name="trash-outline"></ion-icon>Delete</ion-button>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
